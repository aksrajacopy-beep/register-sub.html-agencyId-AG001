<!DOCTYPE html>
<html>
<body>
<h2>Login</h2>
<input id="u" placeholder="Username"><br><br>
<input id="p" type="password" placeholder="Password"><br><br>
<button onclick="go()">Login</button>

<script>
const URL="PASTE_WEBAPP_URL_HERE";

function go(){
 fetch(URL+"?user="+u.value+"&pass="+p.value)
 .then(r=>r.json()).then(d=>{
  if(!d.ok) return alert("Wrong Login");
  localStorage.role=d.role;
  localStorage.agency=d.agency;
  location=d.role=="admin"?"admin.html":"agency.html";
 });
}
</script>
</body>
</html>

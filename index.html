<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin & Agency Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family: 'Poppins', sans-serif; background:#f4f6fb; }
    .container { display:flex; height:100vh; }
    .sidebar { width:220px; background:#0b3c8a; color:#fff; padding:20px; }
    .sidebar h2 { font-size:18px; margin-bottom:20px; }
    .sidebar a { display:block; color:#fff; text-decoration:none; padding:10px; border-radius:6px; margin-bottom:8px; }
    .sidebar a:hover { background:#114db5; }
    .main { flex:1; padding:20px; overflow:auto; }
    .header { font-size:20px; font-weight:600; margin-bottom:20px; }
    .cards { display:grid; grid-template-columns: repeat(auto-fit,minmax(200px,1fr)); gap:15px; }
    .card { background:#fff; padding:20px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.08); }
    .card h3 { margin:0; font-size:14px; color:#666; }
    .card p { margin:10px 0 0; font-size:22px; font-weight:600; }
    table { width:100%; border-collapse:collapse; background:#fff; margin-top:20px; border-radius:12px; overflow:hidden; }
    th, td { padding:12px; text-align:left; }
    th { background:#eef2ff; }
    tr:not(:last-child) td { border-bottom:1px solid #eee; }
    .status { padding:4px 10px; border-radius:20px; font-size:12px; color:#fff; }
    .active { background:#22c55e; }
  </style>
</head>
<body>
<div class="container">
  <div class="sidebar">
    <h2>Dashboard</h2>
    <a href="#">Dashboard</a>
    <a href="#">Agencies</a>
    <a href="#">Hosts</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
  </div>
  <div class="main">
    <div class="header">Welcome, Super Admin</div>

    <div class="cards">
      <div class="card"><h3>Total Agencies</h3><p>12</p></div>
      <div class="card"><h3>Total Hosts</h3><p>45</p></div>
      <div class="card"><h3>Total Earnings</h3><p>₹1,50,000</p></div>
      <div class="card"><h3>Total Commission</h3><p>₹30,000</p></div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Agency Name</th>
          <th>Hosts</th>
          <th>Earnings</th>
          <th>Commission</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Agency A</td>
          <td>15</td>
          <td>₹50,000</td>
          <td>20%</td>
          <td><span class="status active">Active</span></td>
        </tr>
        <tr>
          <td>Agency B</td>
          <td>15</td>
          <td>₹50,000</td>
          <td>20%</td>
          <td><span class="status active">Active</span></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
